scalar IntID

type Query {
  info: String!
  feed(filter: String, skip: Int, take: Int, orderBy: LinkOrderByInput): [Link!]!
}

type Mutation {
  # Create a link
  addLink(url: String!, description: String!): Link!

  # Update a link
  updateLink(id: Int!, url: String, description: String): String

  # Delete a link
  deleteLink(id: Int!): String

  # Delete all links
  deleteAllLinks: String

  # Register new user
  signup(email: String!, password: String!, name: String!): AuthPayload

  # Login into the application
  login(email: String!, password: String!): AuthPayload

  # Add vote
  vote(linkId: ID!): Vote
}

type Link {
  id: IntID!
  description: String!
  url: String!
  postedBy: User
  votes: [Vote!]
}

type User {
  id: IntID!
  name: String!
  email: String!
  links: [Link!]
}

type Vote {
  id: IntID!
  link: Link
  user: User
}

type AuthPayload {
  token: String
  user: User
}

type Subscription {
  newLink: Link
  newVote: Vote
}

input LinkOrderByInput {
  description: Sort
  url: Sort
  createdAt: Sort
}

enum Sort {
  asc
  desc
}
